<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h2 style="text-align: center;"><b>Student Registration Form</b></h2>

    <form>
        <table border="1" align="center" cellpadding="8" cellspacing="0">
            <tr>
                <td><b>Student's Name:</b></td>
                <td><input type="text" placeholder="Enter student's full name" required></td>
            </tr>

            <tr>
                <td><b>Email:</b></td>
                <td><input type="email" placeholder="Enter valid email address" required></td>
            </tr>

            <tr>
                <td><b>Student's Phone Number:</b></td>
                <td><input type="tel" placeholder="Enter 10-digit phone number" pattern="[0-9]{10}" required></td>
            </tr>

            <tr>
                <td><b>Father's Name:</b></td>
                <td><input type="text" placeholder="Enter father's name" required></td>
            </tr>

            <tr>
                <td><b>Branch:</b></td>
                <td>
                    <select required>
                        <option value="">-- Select Branch --</option>
                        <option>Computer Science</option>
                        <option>Information Technology</option>
                        <option>Electronics</option>
                        <option>Mechanical</option>
                        <option>Civil</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><b>Create Password:</b></td>
                <td><input type="password" placeholder="Enter password" required></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>

    <p style="text-align: center;">Â© 2025 Student Registration Portal</p>

</body>
</html>
